<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: #ffffff;
    }
  </style>
</head>

<body>

<model-viewer
  src="/ys6m.glb"
  ios-src="/ys6m.usdz"
  poster="/ys6m.png"
  alt="A test model"

  ar
  ar-modes="webxr scene-viewer quick-look"
  ar-scale="fixed"
  ar-placement="floor"

  camera-controls
  touch-action="pan-y"

  environment-image="/studio.hdr"
  shadow-intensity="1"

>

  <button slot="ar-button">
    <img src="/arlogo.png" alt="Enter AR" width="56">
  </button>

</model-viewer>

</body>
</html>
